task wrapper(type: Wrapper) {
  gradleVersion = '1.5'
}

allprojects {
  group 'ros.rosjava_osrf'
  version = '0.0.0-SNAPSHOT'
  apply plugin: 'java'
  apply plugin: 'osgi'
  apply plugin: 'eclipse'
  apply plugin: 'maven'
  sourceCompatibility = 1.6
  targetCompatibility = 1.6

    repositories {
      mavenLocal()
      maven {
        url 'http://robotbrains.hideho.org/nexus/content/groups/ros-public'
      }
    }
}

